<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>dnd-example</title>
  <link href="/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="Buckets">
    <div data-droptarget data-id="1" class="Bucket">
      <div draggable="true" class="Trash"></div>
      <div draggable="true" class="Trash"></div>
      <div draggable="true" class="Trash"></div>
    </div>
    <div data-droptarget data-id="2" class="Bucket">
    </div>
    <div data-droptarget data-id="3" class="Bucket">
    </div>
  </div>
  <div class="Box">
    <div draggable="true" class="Item">1</div>
    <div draggable="true" class="Item">2</div>
    <div draggable="true" class="Item">3</div>
    <div draggable="true" class="Item">4</div>
    <div draggable="true" class="Item">5</div>
    <div draggable="true" class="Item">6</div>
    <div draggable="true" class="Item">7</div>
    <div draggable="true" class="Item">8</div>
    <div draggable="true" class="Item">9</div>
  </div>
<script type="module" src="/demo/script.js"></script>
</body>
</html>
